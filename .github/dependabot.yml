# Dependabot configuration
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "weekly"
    assignees:
      - "angel-devo"
      - "jgarciai"
    reviewers:
      - "angel-devo"
      - "jgarciai"
    labels:
      - "dependencies"
    # Set to 0 to avoid version updates (only security updates)
    open-pull-requests-limit: 5
